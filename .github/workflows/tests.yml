name: Tests

on: [push, pull_request]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: install dependencies
        run: uv sync

      - name: check formatting
        run: uv run ruff format --check

      - name: lint
        run: uv run ruff check

      - name: tests
        run: uv run pytest
